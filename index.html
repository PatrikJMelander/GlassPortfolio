<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PatrikMelander</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\main.css">
</head>
<body>
    <main>
        <section class="glass">
            <div class="main-window">
                <div class="profile">
                  <img src="./css/images/profilbild.jpg" alt="Profile picture" />
                  <h3>Patrik Melander</h3>
                  <p>Java student</p>
                
                <div class="links">
                  <div class="link">
                    <img src="./css/images/linkedin.svg" alt="linkedin" />
                    <h2>linkedin</h2>
                  </div>
                  <div class="link">
                    <img src="./css/images/github.svg" alt="github" />
                    <h2>Github</h2>
                  </div>
                  <div class="link">
                    <img src="./css/images/email.svg" alt="email" />
                    <h2>New</h2>
                  </div>
                  <div class="link">
                    <img src="./css/images/android.svg" alt="placeholder" />
                    <h2>Placeholder</h2>
                  </div>
                </div>
              </div>
            </div>
              <div class = "portfolio">
                <div class="status">
                    <h1>Welcome</h1>
                </div>
                <div class="cards">
                    <div class="card">
                      <img width="100" src="./css/images/shoe_shop_project.jpg" alt="shoe shop project" />
                      <div class="card-info">
                        <h2>Shoe webshop</h2>
                        <p>JavaFX and mySQL</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">100%</h2>
                      <p>Grade: VG </p>
                    </div>
                    <div class="card">
                      <img width="100" src="./css/images/quizzkampen.png" alt="quizzkampen clone" />
                      <div class="card-info">
                        <h2>Clone of quizzkampen</h2>
                        <p>Java FX, built in server</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">100%</h2>
                      <p>Grade: VG </p>
                    </div>
                    <div class="card">
                      <img width="100" src="./css/images/4iRad.png" alt="4 in a row" />
                      <div class="card-info">
                        <h2>Simple 4 in a row</h2>
                        <p>Java Swing</p>
                        <div class="progress"></div>
                      </div>
                      <h2 class="percentage">100%</h2>
                    </div>
                  </div>
              </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="circle3"></div>
        <div class="circle4"></div>
    </main>
    
</body>
</html>
